<section class="container" id="projects">
    <h2 class="text-center">My Projects</h2>
    <hr class="mb-5" id="horizontal-line-gradient">
    <div class="row">
      <div *ngFor="let project of projects; let i = index" class="col-12 col-lg-6 p-lg-5 pt-5 px-3">
        <div 
          class="text-center pt-5 px-5 project-card" 
          data-bs-toggle="modal" 
          [attr.data-bs-target]="'#'+project.id"
          [style]="'background-color:hsl('+project.colorHue+',50%,85%)'"
        >
          <p class="project-title">{{project.name}}</p>
          <hr 
            class="mt-3 mb-3" id="hr-circular"
            [style]="'background-color:hsl('+project.colorHue+',100%,70%)'"
          >
          <p class="project-body">{{project.summary}}</p>
          <img 
            class="img-fluid"
            [class.mt-5]="project.previewImage"
            [class.mt-md-0]="project.previewImage"
            [class.mt-lg-5]="project.previewImage"
            [class.project-image]="!project.previewImage"
            [src]="'/assets/img/projects/'+project.previewImage" 
            alt="project-image"  
            loading="lazy"
          >
        </div>
      </div>
    </div>
    <div 
      *ngFor="let project of projects; let i = index" 
      class="modal fade" 
      [id]="project.id" 
      tabindex="-1" 
      aria-hidden="true"
    >
    <div class="modal-dialog modal-dialog modal-fullscreen">
        <div class="modal-content" [style]="'background-color:hsl('+project.colorHue+',50%,85%)'">
          <div class="modal-header">
            <p class="modal-title project-title font-size-custom">{{project.name}}</p>
            <button data-bs-dismiss="modal" id="btn-close-modal">
              <i class="material-icons" id="modal-close-x">
                close
              </i>
            </button>
          </div>
          <div class="modal-body project-body">
            <div class="row">
              <div class="col-12 col-lg-6">
                <hr 
                  class="" id="hr-circular-variant" 
                  [style]="'background-color:hsl('+project.colorHue+',100%,70%)'"
                >
                <p>{{project.description}}</p>
                <div *ngIf="project.hasReport && !project.isDeployed">
                  <p>The full report is embedded to the right:</p>
                </div>
              </div>
              <div *ngIf="project.demoImage" class="col-12 col-lg-6 text-center">
                <img
                  class="img-fluid mt-5 mt-lg-0 img-demo" 
                  [src]="'/assets/img/projects/details/'+project.demoImage" 
                  alt="project-details-image"
                  [class.project-details-image-web]="project.demoImage"
                >
                <div *ngIf="project.demoImage" class="laptop-body"></div>
              </div>
              <div *ngIf="project.hasReport && !project.isDeployed" class="col-12 col-lg-6 text-center">
                <pdf-viewer
                    [src]="'/assets/img/projects/details/'+project.reportPath"
                    [original-size]="false"
                    [show-all]="true"
                    [zoom]="0.95"
                  ></pdf-viewer>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <p class="note" *ngIf="project.isPrivate">
              * The GitHub repo is private since this was created for a course. Please contact me if you would like to look at the code.
            </p>
            <a
              class="btn-project"
              [class.btn-project-variant]="i == 1"
              *ngIf="!project.isPrivate && project.githubLink"
              [href]="project.githubLink"
              target="_blank"
            >
            <span class="me-2"> 
              <svg  xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-github" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
              </svg>
            </span>
              GitHub
            </a>
            <a 
              class="btn-project"
              [class.btn-project-variant]="i == 1"
              *ngIf="project.deployLink"
              [href]="project.deployLink"
              target="_blank"
            >
              <span class="material-icons me-2">
                language
              </span>
              View Demo
            </a>
          </div>
        </div>
      </div>
  </div>
</section>
